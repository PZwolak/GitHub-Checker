<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Checker</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="git-checker">
        <div class="git-checker__logo"></div>
        <div class="git-checker__content container row">
          <h1 class="col-12 pt-5">
            GitHub Checker by Patryk Zwolak
          </h1>
          <h2 class="col-12 mb-5">
            GitHub Checker allow you to easy way find any user from GitHub and
            present data in a user-friendly manner.
          </h2>
        </div>
        <div class="git-checker__main container">
          <div class="git-checker__main-type-section mb-5 row">
            <div
              class="git-checker__main-type-input mb-4 mb-md-0 col-12 col-md-6 "
            >
              <label class="inp">
                <input type="text" id="inp" placeholder="&nbsp;" />
                <span class="label">Type user</span>
                <span class="brdr"></span>
              </label>
            </div>
            <div class="git-checker__main-type-button col-12 col-md-6">
              <a class="main-type-button">Find user</a>
            </div>
          </div>
          <div class="git-checker__main-result-section mt-2 container">
            <div class="git-checker__main-result-user row">
              <div
                class="git-checker__main-result-user-name disabled col-12 col-md-4"
              ></div>
              <div
                class="git-checker__main-result-user-nick disabled col-12 col-md-4"
              ></div>
              <div
                class="git-checker__main-result-user-repo-quantity disabled col-12 col-md-4"
              ></div>
            </div>
            <div class="git-checker__main-result-repos disabled row"></div>
            <div class="git-checker__main-result-pagination"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
